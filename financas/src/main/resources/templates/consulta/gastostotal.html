<!doctype html>
<html lang="pt-br">
<head th:replace="~{base/base :: head}">
		<!--  template  head  está na pasta base/base.html -->
					
</head>
 
<body>
  <div th:replace="~{base/base :: logo('CONSULTAS')}">
				<!-- template  logo  está na pasta base/base.html - -->
  </div>
 
       <main class="container">
 
		
		
		  <div  class="mb-5"  id="gastosTotais"> 
		  
		  
				<div th:replace="~{base/base :: titulo('Consulta de todos os Gastos')}" >
					<!-- template  titulo  está na pasta base/base.html --->
				</div>
		    
			  		
				<div class="container">
					<div class="row align-items-start">
						<div class="col">
							<a class="btn btn-secondary" href="/consultas" role="button">Limpar</a>
					    </div>
				    </div>
			
		
			     <div >  

			    <table class="table table-striped table-hover" >
				    <thead>
				        <tr>
				            <th> Data </th>	           
				            <th> Valor Total </th>
				            <th> Valor Renda </th>
				            <th> Disponivel </th>
				        </tr>
				    </thead>
				    <tbody >
				      <tr class=" text-success bg-dark text-uppercase" th:if="${rendadto.valortotal >= 0}">
				        	<td><span th:text="${#temporals.format(rendadto.data, 'MMM/yy')}" > Data</span> </td>
				            <td><span th:text="${#numbers.formatDecimal(rendadto.valortotal, 2, 2)}" > Valor Total </span></td>
				            <td><span th:text="${#numbers.formatDecimal(rendadto.rendatotal, 2, 2)}" >  Valor Renda  </span></td>
				            <td><span th:text="${#numbers.formatDecimal(rendadto.disponivel, 2, 2)}"> Disponivel </span></td>
				        </tr> 
				    </tbody>
				</table>

			</div>	  	
				
		        </div>
		        
		      <div class="container">  

		      <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
		      </div>	
		      <div>
		      	  <input type="hidden" id="diversao" th:value="${rendadto.diversao}" />
			      <input type="hidden" id="comida" th:value="${rendadto.comida}" />
			      <input type="hidden" id="limpeza" th:value="${rendadto.limpeza}" />
			      <input type="hidden" id="estudo" th:value="${rendadto.estudo}" />
			      <input type="hidden" id="saude" th:value="${rendadto.saude}" />
			      <input type="hidden" id="locomocao" th:value="${rendadto.locomocao}" />
			      <input type="hidden" id="presente" th:value="${rendadto.presente}" />
			      <input type="hidden" id="bebida" th:value="${rendadto.bebida}" />
			      <input type="hidden" id="casa" th:value="${rendadto.casa}" />
			      <input type="hidden" id="vestuario" th:value="${rendadto.vestuario}" />
			      <input type="hidden" id="outros" th:value="${rendadto.outros}" />
		      </div>  
			</div>	
			
			
			
			
	    </main>  
  			<script src="https://www.gstatic.com/charts/loader.js"></script>
  			<script th:src="@{/script/grafico.js}"></script>
  
  
    <div th:replace="~{base/base :: rodape}" >
				<!-- template  rodapé  está na pasta base/base.html - -->
	</div>
</body>
</html>
