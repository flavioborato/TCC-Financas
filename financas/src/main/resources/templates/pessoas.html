<!doctype html>
<html lang="pt-br">
<head th:replace="~{base/base :: head}">
		<!--  template  head  está na pasta base/base.html -->
</head>
 
<body>
  <div th:replace="~{base/base :: logo}">
				<!-- template  logo  está na pasta base/base.html - -->
  </div>
  
  	<div th:replace="~{base/base :: titulo('CADASTRO DE PESSOAS')}" >
				<!-- template  titulo  está na pasta base/base.html --->
	</div>
 

 
   	<main class="container">
		    
		<div class=" mb-5" >
			<form class=" mb-3"  method="POST">
			    	    
					<fieldset>
						<label for="nome" class="form-label">Nome</label>
						<input type="text"  id="nome" class="form-control" placeholder="DIGITE O NOME" />
					</fieldset>
					
					<fieldset>
						<label for="cpf" class="form-label">CPF</label>
						<input type="number"  id="cpf" class="form-control" placeholder="DIGITE O CPF" />
					</fieldset>

			        <fieldset>
							<label for="nivel" class="form-label">Nivel</label>
							<br>
							<select  id="nivel" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					
					<fieldset>
						<label for="senha" class="form-label">Senha</label>
						<input type="text"  id=""senha"" class="form-control" placeholder="DIGITE O NOME" />
					</fieldset>
					
					<br/>
					
					<button type="submit" class="btn btn-success">Salvar</button>
					<a class="btn btn-secondary" href="" role="button">Cancelar</a>
									
					
				</form>  
	</div>			    
		    
		    
		 <div>		    
	    <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th> Nome </th>
		            <th> Nivel </th>
		            <th> CPF </th>
		            <th> Id </th>
		            <th colspan="2"> Ações </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr >
		        	<td><span > Nome</span> </td>
		            <td><span > Nivel </span></td>
		            <td><span > CPF </span></td>
		            <td><span > Id </span></td>
		            <td>
		            		<a class="btn btn-success mb-3 p-1" > Editar </a>
		            	<form method="POST" >
	            			<button type="submit" class="btn btn-danger p-1"> Excluir </button>
	            		</form>
	            	</td>
		        </tr>
		    </tbody>
		</table>
		</div>  

	</main> 



    <div th:replace="~{base/base :: rodape}" >
				<!-- template  rodapé  está na pasta base/base.html - -->
	</div>
</body>
</html>
