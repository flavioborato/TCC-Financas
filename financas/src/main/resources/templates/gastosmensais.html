<!doctype html>
<html lang="pt-br">
<head th:replace="~{base/base :: head}">
		<!--  template  head  está na pasta base/base.html -->
</head>
 
<body>
  <div th:replace="~{base/base :: logo}">
				<!-- template  logo  está na pasta base/base.html - -->
  </div>
  
  <div th:replace="~{base/base :: titulo('CADASTRO DE GASTOS MENSAIS')}" >
				<!-- template  titulo  está na pasta base/base.html --->
  </div>
  
  
  	<main class="container">
		    
		<div class=" mb-5" >
			<form class=" mb-3"  method="POST">
			    
			        <fieldset>
							<label for="tipodepagamento" class="form-label">Tipo de Pagamento</label>
							<br>
							<select  id="tipodepagamento" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
			    
					<fieldset>
						<label for="datacompra" class="form-label">Data da Compra</label>
						<input type="date"   id="datacompra" class="form-control" placeholder="0" />
					</fieldset>
					
					<fieldset>
						<label for="valor" class="form-label">Valor</label>
						<input type="number"  id="valor" class="form-control" placeholder="DIGITE O VALOR" />
					</fieldset>					

					<fieldset>
						<label for="descricao" class="form-label">Descrição</label>
						<input type="text"  id="descricao" class="form-control" placeholder="DIGITE A DESCRIÇÃO" />
					</fieldset>

			        <fieldset>
							<label for="tipodegasto" class="form-label">Tipo de Gasto</label>
							<br>
							<select  id="tipodegasto" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>

			        <fieldset>
							<label for="area" class="form-label">Area</label>
							<br>
							<select  id="area" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					
					<fieldset>
						<label for="mes" class="form-label">Mes</label>
						<input type="date"  id="mes" class="form-control" placeholder="DIGITE O MÊS DO GASTO" />
					</fieldset>

			        <fieldset>
							<label for="pessoa" class="form-label">Pessoa</label>
							<br>
							<select  id="pessoa" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					
					<br/>
					
					<button type="submit" class="btn btn-success">Salvar</button>
					<a class="btn btn-secondary" href="" role="button">Cancelar</a>
									
					
				</form>  
	</div>
			      
		    
	<div>
	<table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th> Tipo de Pagamento </th>
		            <th> Data da Compra </th>
		            <th> Valor </th>
		            <th> Descrição </th>
		            <th> Tipo de Gasto </th>
		            <th> Area </th>
		            <th> Mês </th>
		            <th> Pessoa </th>
		            <th> Id </th>
		            <th colspan="2"> Ações </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr >
		        	<td><span > Tipo de Pagamento</span> </td>
		            <td><span > Data da Compra </span></td>
		            <td><span > Valor </span></td>
		            <td><span > Descrição </td>
		            <td><span > Tipo de Gasto </span></td>
		            <td><span > Area </span></td>
		            <td><span > Mês </span></td>
		            <td><span > Pessoa </span></td>
		            <td><span > Id </span></td>
		            <td>
		            		<a class="btn btn-success mb-3 p-1" > Editar </a>
		            	<form method="POST" >
	            			<button type="submit" class="btn btn-danger p-1"> Excluir </button>
	            		</form>
	            	</td>
		        </tr>
		    </tbody>
		</table>
		
		</div>	    
		    
	    
		
	</main>
  
    <div th:replace="~{base/base :: rodape}" >
				<!-- template  rodapé  está na pasta base/base.html - -->
	</div>
</body>
</html>
