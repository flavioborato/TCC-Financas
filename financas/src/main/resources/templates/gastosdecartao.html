<!doctype html>
<html lang="pt-br">
<head th:replace="~{base/base :: head}">
		<!--  template  head  está na pasta base/base.html -->
</head>
 
<body>
  <div th:replace="~{base/base :: logo}">
				<!-- template  logo  está na pasta base/base.html - -->
  </div>
  
  	<div th:replace="~{base/base :: titulo('CADASTRO DE GASTOS DE CARTÃO')}" >
				<!-- template  titulo  está na pasta base/base.html --->
	</div>
	
  	<main class="container">
		
		
		<div class=" mb-5" >
			<form class=" mb-3"  method="POST">
			    
			        <fieldset>
							<label for="parcelas" class="form-label">Parcelas</label>
							<br>
							<select  id="parcelas" class="form-select form-select-lg mb-3 p-2 col-lg" >
								<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
			    
					<fieldset>
						<label for="datacompra" class="form-label">Data da Compra</label>
						<input type="date"  id="datacompra" class="form-control" placeholder="0" />
					</fieldset>
					
					<fieldset>
						<label for="valor" class="form-label">Valor</label>
						<input type="number"  id="valor" class="form-control" placeholder="DIGITE O VALOR" />
					</fieldset>					

					<fieldset>
						<label for="descricao" class="form-label">Descrição</label>
						<input type="text"  id="descricao" class="form-control" placeholder="DIGITE A DESCRIÇÃO" />
					</fieldset>

			        <fieldset>
							<label for="tipodegasto" class="form-label">Tipo de Gasto</label>
							<br>
							<select  id="tipodegasto" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>

			        <fieldset>
							<label for="area" class="form-label">Area</label>
							<br>
							<select  id="area" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					
					<fieldset>
						<label for="mes" class="form-label">Mes</label>
						<input type="date"  id="mes" class="form-control" placeholder="DIGITE O MÊS DO GASTO" />
					</fieldset>

			        <fieldset>
							<label for="pessoa" class="form-label">Pessoa</label>
							<br>
							<select  id="pessoa" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					
					<fieldset>
							<label for="cartao" class="form-label">Cartão</label>
							<br>
							<select  id="cartao" class="form-select form-select-lg mb-3 p-2 col-lg" >
							<option selected>Open this select menu</option>
							    <option>Opção 1</option>
							    <option>Opção 2</option>
							    <option>Opção 3</option>
							</select>
					</fieldset>
					<br/>
					
					<button type="submit" class="btn btn-success">Salvar</button>
					<a class="btn btn-secondary" href="/gastosdecartao" role="button">Cancelar</a>
									
					
				</form>  
	</div>
		
	<div>
		
		<table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th> Parcelas </th>
		            <th> Data da Compra </th>
		            <th> Valor </th>
		            <th> Descrição </th>
		            <th> Tipo de Gasto </th>
		            <th> Area </th>
		            <th> Mês </th>
		            <th> Pessoa </th>
		            <th> Cartão </th>
		            <th> Id </th>
		            <th colspan="2"> Ações </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="gastoscartao : ${gastoscartoes}" >
		        	<td><span th:text="${gastoscartao.parcelas}"> Parcelas</span> </td>
		            <td><span th:text="${gastoscartao.datacompra}"> Data da Compra </span></td>
		            <td><span th:text="${gastoscartao.valor}"> Valor </span></td>
		            <td><span th:text="${gastoscartao.descricao}"> Descrição </td>
		            <td><span th:text="${gastoscartao.tipogasto}"> Tipo de Gasto </span></td>
		            <td><span th:text="${gastoscartao.area}"> Area </span></td>
		            <td><span th:text="${gastoscartao.mes.month} + - ${gastoscartao.mes.year}"> Mês </span></td>
		            <td><span th:text="${gastoscartao.pessoa.nome}"> Pessoa </span></td>
		            <td><span th:text="${gastoscartao.cartao.numero}"> Cartão </span></td>
		            <td><span th:text="${gastoscartao.idgastoscartao}"> Id </span></td>
		            <td>
		            		<a class="btn btn-success mb-3 p-1" > Editar </a>
		            	<form method="POST" th:action="@{/gastosdecartao/{id}/excluir(id=${gastoscartao.idgastoscartao})}"  >
	            			<button type="submit" class="btn btn-danger p-1"> Excluir </button>
	            		</form>
	            	</td>
		        </tr>
		    </tbody>
		</table>
		
	</div>    
	    
	</main>  
  
    <div th:replace="~{base/base :: rodape}" >
				<!-- template  rodapé  está na pasta base/base.html - -->
	</div>
</body>
</html>
